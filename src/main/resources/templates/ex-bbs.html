<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>

<div th:each="article:${articleList}">
    <div th:text="${article.name}"></div>
    <div th:text="${article.content}"></div>
    <div th:each="comment:${article.commentList}" th:text="${comment}"></div>
</div>

</div>
</body>
</html>
